name: buty
description: A new Flutter application.

version: 1.0.0+6
environment:
  sdk: ">=2.7.0 <3.0.0"
dependencies:
  cupertino_icons:
  flutter:
    sdk: flutter
  intl:
  flutter_bloc:
  rxdart:
  shared_preferences:
  dio:
  carousel_slider: ^3.0.0
  bloc:
  firebase_messaging:
  flutter_spinkit:
  notification_permissions:
  google_maps_flutter:
  geolocator:
  location_permissions:
  location:
  image_picker:
  pin_code_fields:
  flutter_staggered_animations: 1.0.0
  pin_code_text_field:
  flutter_calendar_carousel:
  flutter_svg:
  fluttertoast:
  tinycolor:
  localize_and_translate:
  flutter_time_picker_spinner:
  table_calendar:
  geocoder:
  url_launcher:
  flutter_webview_plugin:


flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/icons/512.png"
  image_path_ios: "assets/icons/512.png"



dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/langs/ar.json
    - assets/langs/en.json
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
    - family: Elmessiri
      fonts:
        - asset: assets/fonts/ElMessiry.ttf
